<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Sailwind Map</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="./assets/Grid_subset.js"></script>
    <script src="./assets/finegrid.js"></script>
    <script src="./assets/labels.js"></script>
    <script src="./assets/Sailwind.js"></script>
    <script src="./assets/edge.js"></script>
    <script src="js/sailwindMap.js"></script>
    <script src="js/sailwindPoint.js"></script>
    <script src="js/sailwindTrip.js"></script>
    
    <script src="https://js.arcgis.com/4.21/"></script>

    <script src="index.js"></script>
  </head>

  <body>
    <div class="A" id="viewDiv" style="background-color:#006994;">
      <div class="B">
        <form>
          <p>
            <label for="a">Latitude:</label>
            <input id="a" type="text" maxlength="6" size="6">
          </p>
          <p>
            <label for="b">Longitude:</label>
            <input id="b" type="text" maxlength="6" size="6">
          </p>
          <button class="button button3" type="button" onclick="setCoordsFromInputs()">Enter Coords</button>
          <button class="button button3" type="button" onclick="clearMap()">Clear Map</button>
          <button class="button button3" type="button" onclick="saveMap()">Save Map</button>
          <button class="button button3" type="button" onclick="endTrip()">End Current Trip</button>
        </form>
      </div>

    </div>
  </body>
  
</html>
